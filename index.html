<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="back">
    
    <input id="display" readonly>
    
    <div class="buttons">
        <button id="ac" onclick="clearDisplay('AC')">AC</button>
        <button id="more" onclick="appenToDisplay('ytbd')">+/-</button>
        <button id="perc" onclick="appenToDisplay('%')">%</button>
        <button id="div" onclick="appenToDisplay('/')">/</button> <br>
        <button onclick="appenToDisplay('7')">7</button>
        <button onclick="appenToDisplay('8')">8</button>
        <button onclick="appenToDisplay('9')">9</button>
        <button id="mul" onclick="appenToDisplay('*')">*</button> <br>
        <button onclick="appenToDisplay('4')">4</button>
        <button onclick="appenToDisplay('5')">5</button>
        <button onclick="appenToDisplay('6')">6</button>
        <button id="min" onclick="appenToDisplay('-')">-</button> <br> 
        <button onclick="appenToDisplay('1')">1</button>
        <button onclick="appenToDisplay('2')">2</button>
        <button onclick="appenToDisplay('3')">3</button>
        <button id="plus" onclick="appenToDisplay('+')">+</button> <br>
        <button id="zero" onclick="appenToDisplay('0')">0</button>
        <button onclick="appenToDisplay('.')">.</button>
        <button onclick="calculate('ytbd')">=</button>
    </div>

</div>
    
    <script src="index.js"></script>
    
</body>
</html>
